<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Macbook Pro Configurator</title>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!--font awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!--top nav bar-->
  <div class="container">
    <nav class="navbar navbar-expand-sm">

      <a class="navbar-brand" href="#" id="brand">Macbook Pro</a>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Overview</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">macOS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Tech Specs</a>
        </li>
      </ul>

    </nav>
  </div>


  <!--Bottom Sticky Navbar-->
  <div class="bottom-sticky-nav">
    <div class="container">

      <div class="row">
        <!--chat-->
        <div class="column" id="chat_div">
          <i class="far fa-comments fontawesomeicon"></i>
          <div class="sticky-nav-text-block">
            <p class="bottom-nav-text">Get help buying:</p>
            <p class="bottom-nav-text bottom-nav-link">Chat now:</p>
            <p class="bottom-nav-text">Call 1-800-MY-APPLE</p>
          </div>
        </div>
        <!--pick up-->
        <div class="column" id="pickup_div">
          <i class="fas fa-shopping-bag fontawesomeicon"></i>
          <div class="sticky-nav-text-block">
            <p class="bottom-nav-text">Pickup:</p>
            <p class="bottom-nav-text bottom-nav-link">Check availability</p>
          </div>
        </div>
        <!--Delivery-->
        <div class="column" id="delivery_div">
          <i class="fas fa-box fontawesomeicon"></i>
          <div class="sticky-nav-text-block">
            <p class="bottom-nav-text">Delivery:</p>
            <p class="bottom-nav-text">In Stock</p>
            <p class="bottom-nav-text">Free Shipping</p>
            <p class="bottom-nav-text bottom-nav-link">Get delivery dates</p>
          </div>
        </div>
        <!--Button-->
        <div class="column" id="right_block">
          <div class="sticky-nav-text-block">
            <p></p>
            <p class="bottom-nav-text bottom-nav-link">Up to 18 months of special financing ></p>
          </div>
          <button type="button" class="btn btn-primary">Add to Bag</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
